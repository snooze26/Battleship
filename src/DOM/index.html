<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css">
    <script src=main.js type="module" defer></script>
</head>

<body>
    <div id="messageBox"><p id="message">TEST TEXT</p></div>

    <div id="arena">
        <div class="battleField" id="player1Board">
            <h3 class="playerName" id="player1Name">PLAYER 1</h3>
        </div>
        <div class="battleField" id="player2Board">
            <h3 class="playerName" id="player2Name">PLAYER 2</h3>
        </div>
    </div>
    <div class="shipButtons">
        <button class="ships">Carrier (5)</button>
        <button class="ships">Battleship (4)</button>
        <button class="ships">Destroyer (3)</button>
        <button class="ships">Submarine (3)</button>
        <button class="ships">Patrol (2)</button>
    </div>
    <div id="scoreBoards">
        <div class="playerScore" id="p1">
            <h4>Ships Sunk</h4>
            <div class="scores" id="p1Score"></div>   
        </div>

        <div class="playerScore" id="p2">
            <h4>Ships Sunk</h4>
            <div class="scores" id="p2Score"></div>
        </div>

    </div>

</body>
</html>
